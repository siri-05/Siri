<div class="text-center con">
    <h2>ALL STUDENTS DEATILS</h2>
    <table>
        <thead>
            <tr class="row1">
                <td class="fw-semibold">Student ID</td>
                <td class="fw-semibold">Student Name</td>
                <td class="fw-semibold">Attendence</td>
                <td class="fw-semibold">Action</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let std of students' class="row2">
                <td>{{std.student_ID}}</td>
                <td>{{std.firstName}} {{std.lastName}}</td>
                <td>{{std.attendence}}</td>
                <td>
                    <button (click)="getStudent(std.student_ID)" class="btn btn-warning mx-1 py-1">View</button>
                    <button (click)="updateStudent(std.student_ID)" class="btn btn-info mx-1 py-1">Edit</button>
                    <button (click)="deleteStudent(std.student_ID)" class="btn btn-danger mx-1 py-1">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
